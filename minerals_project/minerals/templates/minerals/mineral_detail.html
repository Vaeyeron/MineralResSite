<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ mineral.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"  rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">{{ mineral.name }}</h1>

        <div class="mb-4" style="white-space: pre-line;">
            <p>{{ mineral.description }}</p>
        </div>

        <div class="d-flex justify-content-center gap-3">
            <a href="{% url 'datawrapper_redirect' mineral.id 'extraction' %}" class="btn btn-primary">Добыча</a>

            {% if show_reserves %}
                <a href="{% url 'datawrapper_redirect' mineral.id 'reserves' %}" class="btn btn-success">Запасы</a>
            {% endif %}
        </div>
    </div>
</body>
</html>
